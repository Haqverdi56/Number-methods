<script>
    
    Number.prototype.add = function (num) {
        return this+num
    }
    Number.prototype.substract = function (num) {
        return this-num
    }
    Number.prototype.divide = function (num) {
        return this/num
    }
    Number.prototype.multipy = function (num) {
        return this*num
    }

    let result = new Number(5).add(3).substract(4).divide(2).multipy(10)
    console.log(result)


</script>
